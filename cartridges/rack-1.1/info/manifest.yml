Name: ruby-1.8
Display-Name: ruby v1.8 (noarch)
Description: Cartridge packaging ruby support running on Phusion Passenger
Version: 1.0.0
License: ASL 2.0
Vendor:  
Provides:
  - "ruby-1.8"
  - "ruby(version) = 1.8"
Requires:
Conflicts:
Native-Requires:
  -  sqlite-devel
  -  rubygems
  -  rubygem-rack >= 1.1.0
  -  rubygem-passenger
  -  rubygem-passenger-native
  -  rubygem-passenger-native-libs
  -  mod_passenger
  -  rubygem-bundler
  -  rubygem-mongo
  -  rubygem-sqlite3
  -  ruby-sqlite3
  -  ruby-mysql
  -  mysql-devel
  -  ruby-devel
  -  ruby-nokogiri
  -  libxml2
  -  libxml2-devel
  -  libxslt
  -  libxslt-devel
  -  gcc-c++
  -  js
Architecture: noarch
Reservations:
  - MEM >= 100MB
Start-Order: rack
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish_http_url:
    Type: "NET_TCP:httpd-proxy-info"
  publish_git_url:
    Type: "NET_TCP:git-url-info"
Subscribes:
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
Scaling:
  Min: 1
  Max: -1
