Name: rockmongo-1.1
Display-Name: rockmongo v1.1 (noarch)
Description: Cartridge packaging rockmongo
Version: 1.1.0
License: ASL 2.0
Vendor: code.google.com/p/rock-php/wiki/rock_mongo
Provides:
  - "rockmongo"
Requires:
Conflicts:
Native-Requires:
Architecture: noarch
Reservations:
  - MEM >= 100MB
Components:
  default:
#    Dependencies: [rhc-cartridge-php]
    Service-Dependencies: ["mongodb-2.0"]
    Publishes:
      get-serve-info:
        Type: "NET_TCP:db-config:url"
    Subscribes:
      set-mongo-connection-info:
        Type: "NET_TCP:db:mongodb"
        Required : true
Groups:
  default:
    Components:
      default : default
    Scaling:
      Min: 1
      Max: 1

